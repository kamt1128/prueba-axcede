<div class="booking">
  <div class="bokking-container">
    <h1 class="bokking-container__title">Bienvenido Booking</h1>
    <p class="bokking-container__subtitle">Consulta nuestra disponibilidad y realiza tu reserva</p>
    <hr>
    <form action="" class="form-booking">
      <div class="form-group">
        <label for="date" class="form-group__label">¿En que fecha deseas viajar?</label>
        <input type="date" class="form-group__input" id="dateTravel">
      </div>
      <div class="form-group">
        <label for="date" class="form-group__label">¿Cuantas personas viajaran contigo?</label>
        <input type="number" class="form-group__input form-group__input--number" id="peopleCount">
      </div>
      <div class="form-group">
        <label for="date" class="form-group__label">¿Que tipo de alojamiento deseas?</label>
        <select id="accommodationType" class="form-group__input">
          @for (item of accommodationTypes; track $index) {
            <option [value]="item" >{{ item }}</option>
          }
        </select>
      </div>
    </form>
    <button class="bokking-container__button">Consultar disponibilidad</button>
    <hr>
    <div class="search-result-container">
      <h2 class="search-result-container__title">Hoteles disponibles</h2>
      
    </div>
  </div>
</div>
